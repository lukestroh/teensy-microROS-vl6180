; https://docs.platformio.org/page/projectconf.html

[env]
platform = teensy
framework = arduino
board_microros_transport = serial
board_microros_distro = humble
lib_deps = 
	https://github.com/micro-ROS/micro_ros_platformio
	https://github.com/adafruit/Adafruit_VL6180X
	
monitor_filters =
	time
	send_on_enter


[env:teensy31]
board = teensy31


[env:teensy36]
board = teensy36
